<app-form-search (search)="search($event)"></app-form-search>

<section>
  <app-list [loading]="loading" [showList]="!!episodes.length">
    <li *ngFor="let episode of episodes">
      <app-card>
        <p><strong>Name:</strong> {{ episode.name }}</p>
        <p><strong>Air date:</strong> {{ episode.air_date }}</p>
        <p><strong>Episode:</strong> {{ episode.episode }}</p>
        <app-button (clicked)="visualize(episode)">Visualize</app-button>
      </app-card>
    </li>
    <ng-container emptyList>
      Nenhum episodio encotrado com o termo
      <strong>{{ nameEpisodes }}</strong>
    </ng-container>
  </app-list>
</section>
